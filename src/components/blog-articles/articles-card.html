<li class="blog-article__list-item">
    <a class="blog-article__link" href="#">
        <picture class="blog-article__picture">
            <source srcset="/static/images/blog-article-@@src.jpg, /static/images/blog-article-@@src_retina.jpg 2x" media="(min-width: 1024px)">
            <source srcset="/static/images/blog-article-@@src_tablet.jpg" media="(min-width: 768px) and (max-width: 1023px)">
            <source srcset="/static/images/blog-article-@@src_mobile.jpg" media="(max-width: 767px)">
            <img class="blog-article__img" srcset="/static/images/blog-article-@@src.jpg" alt="@@alt">
        </picture>
        <span class="blog-article__date">@@date</span>
        <h2 class="blog-article__title">@@title</h2>
        <p class="blog-article__text">@@text</p>
    </a>
</li>
